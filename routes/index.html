<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="sytlesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Branden Yoshaev</title>

    <body>

        <div class="container">
                <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error">Incorrect username/password combination</div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message">This is an error message</div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Submit</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Create Account</a>
                </p>
            </form>
        </div>


        <div class="splash">
            <h1 class="fade-in">Welcome to My Website</h1>
        </div>

        <header class="header">Branden Yoshaev</header>
        <section>
            <p>Test</p>
        
        <script src="index.js"></script>
    </body>
</html>
